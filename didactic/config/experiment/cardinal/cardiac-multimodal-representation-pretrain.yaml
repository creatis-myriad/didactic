# @package _global_

defaults:
  - cardinal/cardiac-multimodal-representation

trainer:
  max_epochs: 2500

excluded_clinical_attrs: ???

task:
  contrastive_loss:
    _target_: vital.metrics.train.metric.NTXent
  contrastive_loss_weight: 1
  mtr_p: [0.3, 0]

hydra:
  run:
    dir: ${oc.env:CARDIAC_MULTIMODAL_REPR_PATH}/pretrain/excluded_clinical_attrs=${excluded_clinical_attrs},img_attrs=${task.img_attrs}/${experiment_dirname}/${hydra.job.override_dirname}
  sweep:
    dir: ${oc.env:CARDIAC_MULTIMODAL_REPR_PATH}/pretrain
    subdir: excluded_clinical_attrs=${excluded_clinical_attrs},img_attrs=${task.img_attrs}/${experiment_dirname}/${hydra.job.override_dirname}

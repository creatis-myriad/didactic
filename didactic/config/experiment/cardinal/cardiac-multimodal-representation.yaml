# @package _global_

defaults:
  - /task/data: tab-all+ts
  - /task/time_series_tokenizer/model: null
  - /task/model/encoder: ???
  - /task/model/contrastive_head: mlp
  - /task/model/prediction_head: ft-prediction
  - /task/model/prediction_head@task.model.ordinal_head: unimodal-logits
  - override /task/model: null  # Set this to null because we specify multiple submodels instead of a singleton model
  - override /task/optim: adamw
  - override /data: cardinal

test: True

trainer:
  devices: 1
  precision: bf16-mixed

data:
  batch_size: 128
  patients_kwargs:
    views: [A4C, A2C]
  process_patient_kwargs:
    tabular_attrs:
      - ef
      - edv
      - esv
      - a4c_ed_sc_min
      - a4c_ed_sc_max
      - a4c_ed_lc_min
      - a4c_ed_lc_max
      - a2c_ed_ic_min
      - a2c_ed_ic_max
      - a2c_ed_ac_min
      - a2c_ed_ac_max
      - age
      - sex
      - bmi
      - hf
      - cad
      - pad
      - stroke
      - tobacco
      - diabetes
      - dyslipidemia
      - etiology
      - ddd
      - bradycardic
      - ace_inhibitor
      - arb
      - tz_diuretic
      - central_acting
      - beta_blocker
      - spironolactone
      - alpha_blocker
      - ccb
      - sbp_24
      - dbp_24
      - pp_24
      - sbp_tte
      - dbp_tte
      - pp_tte
      - ht_severity
      - ht_grade
      - hr_tte
      - creat
      - gfr
      - nt_probnp
      - nt_probnp_group
      - e_velocity
      - a_velocity
      - mv_dt
      - lateral_e_prime
      - septal_e_prime
      - reduced_e_prime
      - e_e_prime_ratio
      - d_dysfunction_e_e_prime_ratio
      - la_volume
      - dilated_la
      - ph_vmax_tr
      - lvm_ind
      - lvh
      - ivs_d
      - lvid_d
      - pw_d
      - diastolic_dysfunction_param_sum
      - diastolic_dysfunction
      - ht_cm
    time_series_attrs:
      - gls
      - ls_left
      - ls_right
      - lv_area
      - lv_length
      - myo_thickness_left
      - myo_thickness_right

  predict:
    _target_: didactic.data.cardinal.predict.CardiacRepresentationPredictionWriter
    write_path: ${sys.getcwd:}/predictions
    hue_attrs: ${data.process_patient_kwargs.tabular_attrs}

exclude_tabular_attrs: [ht_severity,ht_grade]
# Determine the number of tabular + time-series attributes used by the model based on their respective configs
n_tabular_attrs: ${builtin.len:${task.tabular_attrs}}
n_time_series_attrs: ${op.mul:${builtin.len:${task.views}},${builtin.len:${task.time_series_attrs}}}

task:
  _target_: didactic.tasks.cardiac_multimodal_representation.CardiacMultimodalRepresentationTask
  embed_dim: 8
  views: ${data.patients_kwargs.views}
  cls_token: True
  sequence_pooling: False
  mtr_p: 0
  mt_by_attr: False

  tabular_tokenizer:
    _target_: didactic.models.tabular.TabularEmbedding
    d_token: ${task.embed_dim}

  time_series_tokenizer:
    _target_: didactic.models.time_series.TimeSeriesEmbedding
    resample_dim: 64


experiment_dirname: data=${hydra:runtime.choices.task/data}/contrastive=${oc.select:task.contrastive_loss_weight,0}/encoder=${hydra:runtime.choices.task/model/encoder},time_series_tokenizer=${hydra:runtime.choices.task/time_series_tokenizer/model}/cls_token=${task.cls_token}
hydra:
  job:
    config:
      override_dirname:
        exclude_keys:
          - hydra/launcher
          - hydra.launcher.n_jobs
          - hydra.run.dir
          - hydra.sweep.dir
          - hydra.sweep.subdir

          - experiment
          - trainer.enable_progress_bar
          - trainer.max_epochs

          - callbacks.learning_rate_finder

          - ckpt

          - data
          - exclude_tabular_attrs
          - task/data
          - task.tabular_attrs
          - task.time_series_attrs
          - task.predict_losses
          - task.contrastive_loss._target_
          - task.contrastive_loss_weight
          - task.mtr_p
          - task.mt_by_attr
          - task.cls_token

          - task/time_series_tokenizer/model
          - task/model/encoder

          - task.ordinal_mode
